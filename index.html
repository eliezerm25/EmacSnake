<body>
  <section class="Game">
    <h3>Press Space to play</h3>
    <span>Score: 0</span>

    <div class="cruceta">

          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
            x="0px" y="0px" width="10" height="10" viewBox="0 0 122.88 122.433"
            enable-background="new 0 0 122.88 122.433" xml:space="preserve">
            <script xmlns="" />

          <script xmlns="" />

  <section class="GameOver">

    <button onclick="markDiretion(' ')">play</button>
